  home:
    get-talent: "인재 구인"
    talent: "구인"
    work: "구직"
    trust: "조이너스의 파트너 고객사"
    feature-header: "기회가 당신을 기다립니다"
    feature-tagline: "바로 오늘 시작하세요"
    companies-tagline: "고객사"
    career-header: "보다 나은 직업, 보다 나은 삶"
    career-content: "조이너스는 본인의 직업에 만족하는 사람이 더 나은 삶의 질을 누린다고 믿습니다.  우리의 직업은  여러분이 원하시는 직업을 찾아드리는 것입니다. 새로운 취업의 기회를 찾고 계시거나 일시적인 실직 상태에 있거나에 관계 없이 조이너스는 귀하께서 더 나은 삶으로 가는 지름길이 될 것입니다."
    right-job-header: "좋은 직장을 소개해드립니다."
    right-job-content: "조이너스는 지원자에게 맞는 최적의 직업을 찾아드림으로  귀하의 목표와 꿈을  실현하는데 도움이 되는 것을 사명으로 생각합니다. 우리는 지원자에게 적합한 일을 찾아, 보다 나은 삶을 누릴 수있도록 최선을 다할 것입니다."
    best-decision-header: "최선의 선택을 하세요."
    best-decision-content: "우리는 지원자들의  장점을 최대한 살려 이를 통해 미래의 꿈을 이룰 수 있는 직장을 찾도록 함께 합니다. 다양한 조이너스의 고객사들은 귀하와 같은 인재를 기다리고 있습니다. 우리는  지원자들을 만족 시키는 연봉과 삶의 질을 높일 수 있는 직업을 찾아드리는 것을 목표로 합니다."
    best-decision-button: "지원"
    employers-header: "구인"
    employers-content: "저희는 세계적인  명성의 고객사들을 최선을 다해 도우며 오늘까지 달려왔습니다.  또한 고객사의 규모나 업종에 관계 없이 고객사가 원하시는 목표를 충족시켜 드릴 준비가 항시 되어 있습니다. 조이너스의 전임직원은 고객사의 필요를 충족시켜 줄 직원을 찾기 위해  열심히 노력할 것입니다."
    employers-button: "자세한 내용"
    discover: "조이너스 소개"
    discover-p: "저희 전문가와 상의하여 회사에 알맞는 인재를 확보하세요."
    
    accounting-p: "기업의 신속하고 효과적인 의사결정, 효율성 높은 사업, 그리고 우수한 경쟁 우위 창출 — 이 모든 것이 한 사람의 재정 보고로 결정됩니다."
    
    healthcare-p: "환자들의 니즈와 상황을 고려하여 적재적소로 직원들을 채용 및 배치 합니다."
    it-p: "21세기 기업의 IT 부서, 이제는 선택이 아닌 필수입니다."
    manufacturing-p: "기업의 생산목표 달성, 올바른 인력관리회사를 확보하는 것이 그 첫 걸음 입니다."
    whyjoynus: "왜 조이너스인가?"
    title-1: "인사부장, 현대 트랜시스"
    title-2: "인사부장, 서연-이화"
    title-3: "공장장, 코플라"
    testimonial-1: "조이너스는 저희 기업 환경을 완벽히 이해하고 상호 시너지효과를 극대하며, 파트너로서의 가치를 창출합니다."
    testimonial-2: "전문성, 직업의식, 친절한 서비스 — 이 세가지가 조이너스와 함께 일하는 이유입니다. 조이너스는 항상 저희의 기대에 부응하며 필요에 맞춰 서비스를 제공해왔습니다. 저희 기업은 계속해서 조이너스와 파트너십을 유지할 것입니다."
    testimonial-3: "조이너스가 코플라에 제공해준 서비스에 대해서는 이루 다 말할 수 없습니��. 조이너스는 인사팀의 필요한 점을 부수적으로 채워주워, 저희 기업이 성장기업으로서 한단계 더 도약함에 큰 기여를 했습니다."
    trust: "글로벌 고객들의 신뢰"
    trust-p: "Fortune의 ‘글로벌 500대 기업' 과 ‘100대 기업'에 등재되어있는 수많은 회사들이 조이너스를 신뢰합니다. 그들이 조이너스를 신뢰한 이유는 바로 조이너스만의 전문성있는 인재 채용 서비스로 기업의 성장을 이루기 때문입니다."
    update: "최신정보 업데이트"
    update-p: "저희 블로그에서 최신 정보를 받아보세요! 인재 채용, 새로운 구인공고나 기업의 채용 트렌드, 또는 커리어 정보 등, 목적에 맞는 필요한 정보를 찾으실 수 있습니다."
    blog: "블로그"
    podcast: "팟캐스트"
    contact-form: "업계 최고의 전문가와 상의하세요 "
    contact-form-p: "1:1 맞춤형 기업 및 고객 컨설팅, 조이너스가 무료로 제공해드립니다. 아래 신청서를 작성해주시면 업계 전문가와 원하시는 시간대에 상담이 가능합니다."
    
  employers:
    feature-header: "구인 신청"
    content-header: "조이너스는 여러분의 손과 발이 되어 드리겠습니다."
    content-text: "지금 필요하신 직원과 직종을 알려 주시면 바로 귀사에 필요한 인재를 찾겠습니다. 간단한 직무 해설과  구인 내용을 알려 주시면 신속하게 연락 드리도록 하겠습니다."

  blog:
    feature-header: "BLOG"

  about:
    whatwedo: "조이너스가 하는 일"
    whatwedo1: "조이너스(Joynus)는 제조업, 정보 통신 산업, 의료 산업, 회계 재무 관련 등의 업계에 인력 파견, 구인대행, 채용 프로세스 아웃소싱, 공급 업체 관리, 자동차 부분조립생산 등의 서비스를 제공합니다."
    whatwedo2: "저희는 오랜 경험을 통해 성장이 비지니스의 생존에 결정적인 것을 알고 있습니다. 또, 올바른 인재를 고용하는 것이 성장의 첫번째 요소라고 믿고 있습니다. 회사는 올바른 인재를 고용하고 지원자는 잘 맞는 회사를 찾을 수 있도록 도와 모두가 함께 성장하도록 하는 촉매제가 되겠습니다."
    believe: "저희는 믿습니다"
    believe-p: "직업의 만족은 행복과 성장으로 이어집니다. 대부분의 사람들은 일상생활의 대부분을 직장에서 보내고 있습니다. 따라서, 우리는 그들의 직업을 찾는 데 책임감을 느낍니다. 각각의 일에 잘 맞는 올바른 사람을 구하는 것은 예술입니다. 하지만 그 예술 뒤에는 과학이 있습니다. 우리는 그 성공적인 매치를 위해 ���련의 테스트와 분석을 활용합니다."
    corevalue: "핵심가치"
    corevalue-p: "다음은 Joynus의 우수성을 보여주는 핵심 가치들입니다."
    goal: "목표의식"
    goal-p: "할 수 있다고 말한 것을 항상 지키고 그것에 열정과 자부심을 가지는것. 그리고, 목표를 크게 말하는 것입니다."
    compete: "탁월한 능력"
    compete-p: "행동은 말보다 중요합니다. 항상 시간을 엄수하고 언제나 준비되어 있는 것. 아주 작은 행동들 조차 앞서서 현명하고 영리하게 생각하는 것입니다"
    communication: "소통"
    communication-p: "소통은 긴 이메일을 쓰는것이 아닙니다. 개념적 아이디어를 이미지처럼 생생하게 전달하고 모든 당사자들이 이해하였는지 확인하는 것입니다."
    commitment: "약속"
    commitment-p: "Yoda 는 말했습니다  '하려면 하고 말려면 말아. 노력했어라는 말은 없어'. 이것은 저희의 약속입니다. 저희는 시도만 하지 않습니다. 단순히 계획에 머물지 않으며, 바라고 만 있지 않습니다. 저희는 행동합니다."
    excuse: "변명없는 태도"
    excuse-p: "일은 항상 계획대로 진행되지 않고 비난할 곳을 찾습니다. 비난하는것은 주체적인 것이 아닙니다. 저희는 주체적으로 다른 방법을 강구하여 문제를 해결하고 또한 그 실수로부터 배웁니다. "
    open: "정직함"
    open-p: "솔직함과 정직은 개선하기위한 해결책을 찾는데 도움이 됩니다. Joynus는 성취감 뿐만 아니라 실망감 까지도 편안히 함께 나눌 수 있는 개방적이고 정직한 관계를 만들어 갑니다." 
    feature-header: "우리의 비전은 당신의 미래입니다"
    content-header: "지난 십여년간 축적된 저희의 인사 업무 노하우가  귀하의 성공적인 구직을 보장합니다."
    content-paragraph-one: "저희는 모두가 성공적으로 발전하기 위한 새로운 기회를 만들기 위해 항상 노력합니다.  또한 현업에서 필수적인 전략적 인프라를 구성하기에  적합한 인재를 찾아  가장 알맞는 직종에 배치하는 것이 저희의 임무라고 생각합니다.   그리하여 저희 고객사들은 조이너스와의 전문적인 협력 시스템을 통해 만족스러운 결과를 경험하고 있습니다.  저희는 또한 의미있는 직장 생활이  질 높은  개인의  삶을 도출할 뿐 아니라 고용자와 피고용자가 원하는 성과를 증가시킨다고 믿습니다.  조이너스는 더 밝은 미래를 위해 나아가는 여러분의 더 나은 삶을 최선의 가치로 생각합니다."
    content-paragraph-two: " 저희는 열정과 의욕이 가득한 훈련된 직원들로 구성되어 있습니다.  저희 전직원은 여러분께 최선의 만족을 드리기 위해 24시간 대기하고 있습니다."
    content-callout: "함께 해요"
    jobseekers-button: "구직"
    businesses-button: "구인"
  
  services:
    staffing-p: "고객의 필요에 따라 언제든 유연하고 신속하며 편리하게 즉시 인력을 공급합니다. 성수기에는 임시 직원의 파견이 필수입니다."
    directhire: "구인대행"
    directhire-p: "저희는 귀사의 고유 한 문화, 환경, 리더십 스타일, 목표 및 과제를 이해하기 위해, 광범위 한 시간과 자원을 투입합니다. 그리고 귀사에 적합한 후보자를 신중하게 선별합니다. 결정을 하시면, 지원자는 귀사의 정규 직원으로 채용됩니다."
    rpo: "채용 프로세스 아웃소싱"
    rpo-p: "현명한 회사는 자신의 고유 사업에 집중합니다. 여러가지 많은 공정의 비용 절감에 노력하기 보다 중요하지 않은 공정은 외주화하고, 자신의 고유 역량에 최선을 다함으로 경쟁력을 키워 기업 매출을 최대화 합니다."
    consultation: "상담"
    consultation-p: "전문성, 경험에 의거한 조언, 여러 가지 데이터를 제공합니다. 새로운 업계나 지역에 진출하신 것이라면, 저희가 올바른 방향으로 안내해 드릴 수 있습니다. 사업을 인수하거나 사업을 업그레이드 하실때에도,  다음의 6개 분야에서 도움을 드릴 수 있습니다."
  
  accounting:
    banner: "회계 & 재무"
    smart-decision: "보다 현명한 결정을 위해."
    smart-decision-p1: "회계와 재무는 사업의 중심입니다. 중요 정보를 다룰 뿐 아니라 사업의 결정권을 갖고 있습니다. 보고서에 잘못 기입된 숫자 하나, 그 조그만 차이가 사업에 치명타를 가져올 수 있습니다."
    smart-decision-p2: "바른 목표를 지향하는 비즈니스, 현명한 채용으로부터 시작됩니다. 숫자는 재정 전문가들에 의해 보고되기 때문에 거짓일 수 있습니다."
    smart-decision-p3: "채용 과정에서 저희는 지원자의 정확성, 기밀성, 그리고 윤리 의식을 염두 합니다."
    accuracy-confidentiality-ethics: "정확성, 기밀성 및 윤리 의식"
    accuracy-confidentiality-ethics-p1: "회계와 재무에서 강한 윤리 의식을 갖춘 인재를 고용하는 것은 매우 중요합니다."
    accuracy-confidentiality-ethics-p2: "그렇다면, 어떻게 인재를 분별할 수 있을까요?"
    accuracy-confidentiality-ethics-p3: "포지션에 따라 저희는 다음을 이용합니다:"
    accuracy-confidentiality-ethics-position1: "TTI SI 행동평가"
    accuracy-confidentiality-ethics-position2: "Keirsey 기질검사"
    accuracy-confidentiality-ethics-position3: "진실성 테스트"
    accuracy-confidentiality-ethics-position4: "Gallup 역량 평가"
    accuracy: "정확성"
