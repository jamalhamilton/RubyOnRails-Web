  staffing:
    staffing-p: "즉시 필요한 인력을 충원할 수 있는 유연하고 빠르고 편리한 방법."
    contingent: "상시 비정규직"
    contingent-p: "Joynus를 활용하여 비용 관리 및 유연성을 확보하십시오. 대기 인력이 항상 준비되어 있습니다. 성수기에는 언제나 Joynus 인력 파견 서비스가 있습니다."
    contracttohire: "정규직 전환 비정규직"
    contracttohire-p: "일정 기간 임시직으로 고용한 후, 조직에 적합한 사람을 결정하고, 정규직으로 전환하십시오. 이는 고용 전 인력 확인 절차입니다."
    discovery: "탐색"
    discovery-p: "탐색은 해결책을 찾기 위한 강력하고 가장 효율적인 방법입니다. 프로젝트의 담당자들을 함께 이해시키고 이에 따라 모든 것이 결정되는 중요한 단계입니다."
    assessment: "평가"
    assessment-p: "발견한 인원의 이력서를 보내고 필요에 따라 인터뷰를 주선 해드립니다. 첫번째 피드백은 향후 방향을 잡아주고 효율성을 유지할 수 있게 해주기 때문에 매우 중요합니다."
    orientation: "입사전 교육"
    orientation-p: "지원자에게 규정을 알리고, 안전 교육, 범죄 기록 확인, 약물검사, 신용검사, 학위 확인 및 추천인 조회를 실시합니다. 또한, 고객사 보호를 위해 요청시, 지원자들의 과거 업무 평가와 사전 관련 사건들에 대해서도 조사가 가능합니다."
    placement: "채용"
    placement-p: "고객사의 요청시간에 정확히 직원을 배치합니다. 동시에, 향후 필요에 맞도록 대기 인력을 준비하고 그대로 유지합니다. Joynus의 현장관리 프로그램을 통해 귀사의 요구 사항을 확인하십시오."
    highvolume: "대량 인력 관리"
    highvolume-p: "많은 직원을 짧은 시간에 배치하고 지속적으로 최고로 유지시키는 것이 저희의 전문 업무입니다. 고객사의 생산이 어떠한 경우에도 절대 멈추지 않도록 보장합니다. 이는 안전, 출석, 고용 유지, 훈련, 의사 소통, 변명없는 태도를 통해 이뤄집니다."
    retention: "고용 유지"
    retention-p: "고용 유지는 저희의 가장 큰 장점이고 이것이 저희 고객들이 저희를 찾는 이유입니다. 이를 위한 11가지의 완벽한 전략을 가지고 있습니다. 귀사의 업종과 상황에 따라 적절한 프로그램을 추천하겠습니다."
    conversion: "전환"
    conversion-p: "저희 임시 직원을 귀사의 정규직으로 전환시켜 드립니다. 또 다른 인력 회사의 임시직을 저희 직원으로 전환 할 수도 있습니다. 한치의 실수도 없는 전환을 위해 표준 전환 절차를 구축하였습니다."
    onsite: "현장관리 서비스"
    onsite-p: "현장 관리자는 고객사의 관심과 기쁨을 공유하며 고객사의 문화를 전달하는 고객사의 직원과 같은 파트너입니다. 항상 정해진 한사람과의 의사 소통을 통해 모든 문제를 즉각적으로 해결할 수 있도록 할 것입니다."
  
  highvolume:
    highvolume: "대량인력관리"
    highvolume-p: "많은 직원을 짧은 시간에 배치하고 지속적으로 최고로 유지시키는 것이 저희의 전문 업무니다. 고객사의 생산이 어떠한 경우에도 절대 멈추지 않도록 보장합니다. 이는 안전, 출석, 고용 유지, 훈련, 의사 소통, 변명없는 태도를 통해 이뤄집니다."
    attendence: "출석"
    attendence-p: "많은 직원들이 근무시, 직원들의 근무 시간 관리를 잘 못할 경우, 급여 및 인보이스 프로세스에서 악몽을 격게 됩니다. 근무 시간 관리 과정의 모든 허점을 메꾸고, 핀 넘버 또는 생체 인식 시스템을 통해 모바일 및 웹 애플리케이션으로 출결 확인이 가능한 출석 시스템을 사용하여 급여 및 인보이스 프로세스를 완벽하고 효과적으로 시행합니다. 여기에 더해서, 현장에 실제 관리 인원도 공급됩니다."
    training: "교육과 안전"
    training-p1: "단순한 안전 교육이 아니라 마음속에 안전을 새기는 교육입니다. 첫째, 모든 직원들은 현장에서 무엇을 어떻게 하는 지 숙지합니다. 여기에 왜 그래야 하는지 이유도 더해집니다. 둘째, 저희의 현장관리 프로그램을 통하여, 지속적으로 교육하고 그 성과를 측정하고 있습니다." 
    training-p2: "현장 관리자는 매일 직원들의 개인 안전장비 착용이 실행되도록 보장하고 그 내용을 고객사에 정확히 알립니다."
    nodrama: "불필요한 잡음 제거"
    nodrama-p: "많은 사람들이 모이면 여러 불필요한 문제가 발생합니다. Joynus 현장 관리자는 프로페셔널한 근무 환경을 유지합니다."
    communication: "소통"
    communication-p: "Joynus는 항시 연락 가능합니다."
  
  onsite:
    onsite1: "현장관리 서비스"
    onsite2: ""
    onsite-p1: "현장 관리자는 고객사의 관심과 기쁨을 공유하며 고객사의 문화를 전달하는 고객사의 직원과 같은 파트너입니다. 항상 정해진 한사람과의 의사 소통을 통해 모든 문제를 즉각적으로 해결할 수 있도록 할 것입니다."
    onsite-p2: "현장 관리는 큰규모의 인력에 이상적이며 여러 다양한 수준과 사안들을 관리합니다. 또한, 출석 관리, 규정 관리, 일정한 담당자가 보장됩니다."
    why: "왜 현장관리가 필요한가?"
    productivity: "생산성"
    productivity-p: "현장 관리자의 목표는 고객의 목표와 같습니다. 성과와 출석률에 의거한 결정을 통해 높은 생산성을 유지하게 합니다."
    impact: "영향력"
    impact-p: "이직율이 올라가는 경우, 현장 관리자는 고객사의 생산 관리자와 함께 작업 기본 사항 교육과 생산 품질 모니터를 통하여 생산 중단 및 품질 손상을 미연에 방지합니다."
    leadership: "리더쉽"
    leadership-p: "현장 관리자가 직원들과 직접 소통합니다. 그들의 이름을 알고 그들과의 좋은 관계를 만들어 분쟁, 관심사, 문제점, 및 중요 사안들을 관리합니다."
    innovation: "혁신"
    innovation-p: "저희는 시스템과 프로세스를 개선하기 위해 끊임없이 노력하고 바르게 실행되어야 할 문제들을 수정해 갑니다. 어느 경우에도 현장 관리자는 개선 사항들이 이행 될수 있도록 훈련, 모티터, 감독 및 조언해 갑니다."
  
  directhire:
    contingency: "일반 구인대행"
    contingency-p: "신입 및 중간 메니저 직급에 이상적입니다. 고객사 위치에서 일정 거리 이내의 지원자를 조사, 개발, 차출, 및 인터뷰하여 8~12일 이내에 고객에게 3-5명의 가장 높은 자격을 갖춘 지원자들이 포함된 “지원자 소개” 를 제공합니다. 인보이스는 고용이 완료된 후에 청구됩니다."
    retainer: "특별관리 구인대행"
    retainer-p: "사내 리더십 역할을 맡는, 중요하고, 찾기 힘들며, 광범위한 시장 조사와 헤드헌팅이 필요한, 요구 조건이 까다로운 인재를 찾는 곳에 이상적입니다. 고객사에 적합한 최고의 기술과 인성을 가진 인재를 발견하기 위해서는 심도 깊은 계획,  조사, 네트워킹, 면밀한 인터뷰 및 심사를 거쳐야 합니다. 이주 비용 지원과 입사 보너스도 종종 필요로 합니다. 특별 구인대행 서비스는 고객사가 Joynus를 독점적으로 사용하여 시장에 있는 훌륭한 인재들을 신속히 찾아 드릴 수 있는 파트너십이 될 ��입니다."
    contingencyprocess: "일반 구인대행 프로세스"
    discovery: "전화 및 이메일을 통한 사전 통화"
    discovery-p: "저희 컨설턴트가 효과적인 구인 활동 시작을 위해 고객사의 채용 메니저와 담장자들로 부터 상세한 정보를 제공받습니다."
    research: "기업 조사"
    research-p: "최신 데이터베이스와 자체 시스템을 사용하여 고객사 위치 일정 거리내에 있는 회사들과 지원자들을 찾아냅니다."
    marketing: "마케팅 / 광고"
    marketing-p: "타겟 마켓에서 전화 및 여러가지 방법으로 헤드헌팅을 통해 후보자들을 끌어들이기 위해 독특한 대본을 만듭니다. 우리는 네트워킹을 활성화 시키기 위해 소셜미디어에 광고를 게재합니다."
    presentation: "후보자 소개"
    presentation-p: "고객사 요청후 약 2주 내에 3 - 5명의 자격을 갖춘 지원자를 제공하고 시장 검토 및 분석 내용을 제공합니다."
    invoice: "인보이스"
    invoice-p: "인보이스는 고용이 완료된 후 청구됩니다."
    retainerprocess: "특별관리 구인대행 프로세스"
    engagement: "계약"
    engagement-p: "국내 또는 필요시 국외 검색을 합니다. 일정 금액의 선금 지불이 필요합니다. "
    analysis: "조직 분석"
    analysis-p: "고객사의 고유 한 문화, 환경, 리더십 스타일, 목표 및 과제를 이해하기 위해 많은 시간과 자원을 투입합니다. 저희 컨설턴트는 고객사의 중요 관리자 및 담당자들과 인터뷰를 실행하여 매력적인 마케팅 브로셔를 만듭니다."
    advertising: "광고 및 채용"
    advertising-p: "저희 컨설턴트와 고객사는 홍보해야할 소셜 미디어 매체를 함께 결정합니다. 많은 지원자로 부터 문의가 올 것입니다. 따뜻하고 친절한 방법으로 정확하고 완벽한 정보가 빠르고 전문적이게 제공될 것입니다. 이러한 접근법은 고객사 브랜드 이미지를 최고로 높여 지원자들에게 휼륭한 경험으로 기억 될 것입니다."
    screening: "심사 및 검토"
    screening-p: "지원서 관리 및 이력서 관리는 지속적이고 중요한 프로세스입니다. Joynus는 지원자로 부터 여러가지 질문 및 요구에 빠르고 성의 있게 대답합니다."
    evaluation: "평가 및 소개"
    evaluation-p: "이력서 평가는 객관적이고 주관적입니다. 객관적으로는 지원자가 최소한 또는 선호하는 자격 요건을 충족하고 있는가를 봅니다. 주관적으로는 그들이 관리자로서 리더십을 가지고 있는지, 과거 경험과 업적이 고객사의 조직 문화에 맞는지 등을 확인합니다. Joynus는 고객사의 채용 메니저 및 인사 담당자에게 객관적이고 주관적인 평가 결과를 간략히 보여줄 수 있는 '지원자 소개'라는 프리젠테이션을 실행 합니다. 프리젠 테이션에는 현재 까지 프로세스에 대한 요약, 전체 후보 군의 정보 및 모든 과정에서 발생한 동향 또는 문제들이 포함됩니다."
    interview: "인터뷰"
    interview-p: "지원자가 선정되면 고객사의 편리한 날짜와 시간에 맞게 면접을 조율합니다. 주요한 특징과 속성에 초점을 맞춘 질문들의 샘플 목록을 제공하고, 적시에 피드백과 커뮤니케이션을 실행하기 위해 프로세스 전반에 지속적으로 관여합니다."
    negotiation: "조건 협상"
    negotiation-p: "Joynus는 고객의 예산에 맞는 후보자를 찾고 또한 후보자의 기대에 맞게 회사를 찾아줍니다. 잡 오퍼 단계 이전에, 고객사와 함께 지원자에 대한 제안 및 기타 세부사항을 논의합니다. 최종 제안이 후보자들에게 깜짝 놀라는 일이 되지 않도록 후보자들에게 알릴것은 미리 알립니다. 이 사전 알림 과정에서 문제가 발생할 경우 고객사와 지원자 모두에게 해결책을 조언합니다."
    onboard: "입사 지원"
    onboard-p: "고용이 결정되고 일을 시작하기 까지 잘 관리해야할 다양한 전략과 문제점들이 있습니다. 이 기간 동안 고객사가 해야할 일에 대해 필요한 조언을 합니다. 지원자와 고객사의 기대치가 일치되도록 1, 15, 30, 60, 90일차 후속 조치와 피드백을 제공합니다."
  
  rpo:
    rpo: "채용 프로세스 아웃소싱"
    what: "RPO 란?"
    what-p1: "채용 프로세스 아웃소싱은 고객사의 채용 프로세스 전부 또는 일부를 Joynus에 맡기는 것입니다. RPO는 채용 프로세스의 설계,  관리 및 결과의 책임을 모두 지기 때문에 인력 파견이나 구인대행과 다릅니다. 합병/인수 과정, 새로운 조직 구조를 만들기 위한 채용과정, 사업이 급속히 성장하여 일시적인 도움이 필요할 때 아주 유용한 서비스입니다."
    what-p2: "고객사의 조직에 대한 이해, 시스템 및 프로세스의 수립, 상황에 맞는 새로운 기술을 구현하기 위해 약 1 개월에서 3개월 까지의 초기 전환 기간이 있을 것입니다."
    why: "왜 RPO를 이용하는지?"
    why-p1: "채용 시간 단축"
    why-p2: "채용 비용 절감"
    why-p3: "회사 문화  유지"
    why-p4: "핵심사업에 집중"
    why-p5: "전체 채용 과정 위탁"
    why-p6: "고용 관리자 만족도 증가"
    why-p7: "지원자의 고객사 이미지 개선"
    why-p8: "일반적인 채용과정으로부터 차별화"
    how: "RPO프로세스 상세"
    discovery: "탐색"
    discovery-p: "해결책을 찾기 위한 효율적이고 효과적인 방법입니다. 프로젝트의 담당자들을 함께 이해시키고 이에 따라 모든 것이 결정되는 중요한 단계입니다. 문제점과 원하는 것들을 전달합니다."
    assessment: "평가"
    assessment-p: "이직율, 고용 과정, 능력, 채용에 걸리는 시간 및 개선 가능성 등을 포함한 모든 고객사의 프로세스와 시스템을 검토합니다."
    structure: "구조화"
    structure-p: "목표와 계획이 만들어지고 논의됩니다. 확정이 되면, RPO팀 리더와 전문 채용 담당 팀이 재무, 인사, IT 등 모든 필요한 곳에 배정됩니다. 저희는 고객사의 브랜드 이미지에 맞게 잡 마케팅을 펼치고, 커뮤니케이션 채널을 구축합니다."
    placement: "채용"
    placement-p: "고객사의 사업 목표에 의거 채용이 이루어집니다. 지원자의 경험과 고용 비용을 비교, 함께 관리 합니다."
    analysis: "분석"
    analysis-p: "새롭게 채용되는 직원의 자질과 성과를 측정합니다. 고객사의 채용 필요성을 예측하고 이러한 요구에 맞게 공급원을 계획합니다. 고객사는 이직율 및 고용 유지 분석을 검토하게 됩니다. RPO 서비스의 전과 후에 관한 투자수익률(ROI)을 비교하십시오."
    who: "Joynus RPO 서비스를 사용하기에 좋은 경우"
    who-p1: "중소-중견 기업"
    who-p2: "채용 시간이 길어지는 경우"
    who-p3: "희소하여 적합한 인재를 찾는데 어려운 경우"
    who-p4: "고객사의 브랜드이미지가 확실하지 않을 경우"
    who-p5: "고객사의 채용 과정에 일관성이 없을 경우"
    who-p6: "채용 관련 모든 규정이 합법적인지 명확하지 않을 경우"
    right: "RPO 가 고객사에 적합한 서비스 인가요?"
    right-p1: "귀사는 왜 아웃소싱을 합니까?"
    right-p2: "무엇을 아웃소싱 하기를 원하십니까?"
    right-p3: "단기적인 해결책 혹은 장기적인 해결책, 어떤 것이 필요하십니까?"
    right-p4: "예산이 어느정도 인가요?"
    right-p5: "채용 과정중 어떤 점이 수월하고 또 힘든가요? "
    expect: "무엇을 기대할수 있을까"
    expect-p: "초기전환 기간은 1~3개월입니다. 서비스 사용 시작 후, 4~6주 동안은 판단하기가 어려울 수 있습니다. 아래 차트는 고객사가 RPO 서비스에서 기대할 수 있는 다양한 옵션들입니다."
  
