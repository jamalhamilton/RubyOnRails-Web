    does-joynus-practice-answer: "안전교육 및 규정의 준수는 조이너스가 추구하는 우선 목록입니다. 담당 사무실로 연락주시면 자세하게 상담해 드립니다."
    does-joynus-have-onsite: "현장에서 24시간 일을 관리하고 지도하는 현장 감독이 따로 있나요?"
    does-joynus-have-onsite-answer: "현장 및 협력업체 관리담당은 저희 조이너스의 특별화된 서비스 중 하나입니다. 조이너스의 현장 감독이 고객사의 목표 달성에 책임감을 가지며 현장에서 고객의 정직원처럼 관리 및 지도합니다."
    services: "서비스"
    what-services-do: "조이너스는 어떤 서비스를 제공하나요?"
    what-services-do-answer: "조이너스는 약 20년의 HR 경력으로 다져진 인력관리 회사 입니다. 꼭 필요한 인재만을 채용 및 배치함으로 고객사와 지원자 모두의 기대에 부응해왔으며, 고객사의 인사부와 협력하여 기업의 사업 구조, 분위기, 문화 등을 모두 고려해 인재 채용을 실시하는 경쟁력있는 서비스를 제공합니다."
    what-is-your-fee: "서비스 비용이 어떻게되나요?"
    what-is-your-fee-answer: "조이너스는 약 20년의 경력을 바탕으로, 꼭 계획된 지출 및 노동력의 요구가 모든 케이스의 정답이 아님을 깨닫고 각 사업장의 독특한 사업의 니즈를 이해함에 전념하고 있습니다. 조이너스는 ‘하청업체’가 아닌 고객의 ‘파트너’로서 협력하여 적절한 요금을 구성하고 그에 따른 경쟁력있는 서비스를 제공하고 있습니다. "
    what-are-your-markup: "어느 정도의 마크업을 계산하나요?"
    what-are-your-markup-answer-1: "각 사업장의 요구 및 니즈에 따라 마크업 계산은 달라지는게 보통입니다. 지금 연락주시면 전화 빠른 시일내로 저희 담당자와의 미팅 및 현장방문 일정을 잡아드립니다. 888-338-7832 로 전화 주시거나 "
    what-are-your-markup-answer-2: "상담서 작성"
    what-are-your-markup-answer-3: "을 통해 연락을 주시면 24-72시간 내로 연락을 드립니다."
    does-joynus-retention: "조이너스만의 직원 유지 프로그램 (리텐션 프로그램)이 있나요?"
    does-joynus-retention-answer: "현장인력의 유지는 활발한 사업장의 성공에 기여하는 큰 요소입니다. 조이너스가 제공하는 리텐션 프로그램으로 인력공급의 어려움을 해결해드립니다."
    what-differentiates: "다른 인력관리 회사와 차이점을 두는 조이너스만의 특별함이 뭔가요?"
    what-differentiates-answer: "고객사가 신뢰하며 가치를 둘 수 있는 파트너, 바로 저희 조이너스입니다. 조이너스의 팀원들은 매시간, 매일마다 고객사의 니즈와 목표달성을 위해 연구하고 노력하며, ‘고객의 파트너’라는 큰 타이틀을 잃지 않으려 늘 헌신하고 애써왔습니다. 저희 조이너스는 고객사의 사업, 환경 및 문화 등 다양한 요소 및 초점에 꼭 맞는 인재 및 해결책을 제공하기 위해 계속해서 헌신해왔습니다. 더 궁금하신 사항은 언제든지 문의주시면 친절히 상담해 드립니다."
